<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Ceevo Test Account Signup</title>
  </head>
  <body>
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
  
        <input type=hidden name="oid" value="00D6F000002KS7S">
        <input type=hidden name="retURL" value="http://www.ceevo.com/thankyou">
    
        <label for="country">Country</label>
        <input id="country" maxlength="40" name="country" size="20" type="text" />
        <br>
    
        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />
        <br>
    
        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />
        <br>
    
        <label for="email">Work Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" />
        <br>
    
        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" />
        <br>
    
        <label for="URL">Website URL</label>
        <input id="URL" maxlength="80" name="URL" size="20" type="text" />
        <br>
    
        <label for="phone">Phone Number</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" />
        <br>
    
        <label for="revenue">Annual Revenue (USD)</label>
       <select name="revenue" id="revenue">
           <option value="0">None, just getting started</option>
           <option value="1">50,000 or less</option>
           <option value="2">50,000 - 150,000</option>
           <option value="3">150,000 - 300,000</option>
           <option value="4">300,000 or more</option>
       </select>
        <br>
    
        <label for="emailOptOut">Email Opt In</label>
        <input id="emailOptIn" name="emailOptIn" type="checkbox" value="1" />
        <br>
    
        <input type="submit" name="submit">
    
    </form>
    <script>
      <strong>We're sorry but signup-test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
